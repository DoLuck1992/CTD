<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recapitulando</title>
</head>
<body>
    <script src="">
        var idade = 31;
        var valor1 = 1;
        var valor2 = 3;

        //Operadores matemáticos
        var resultado = valor1 + valor2;

        //Operadores de comparação - true or false - (Confirmação)
        var resultadoComparacao = valor1 != valor2;

        //Operador ternário - (Condição)
        valor1 < valor2 ? 'Verdadeiro' : 'Falso';

        //Função
        //Declaração
        function somar(){
            alert(valor1 + valor2);
        }

        function dividir(){
            alert(valor1 / valor2);
        }

        //Invoca
        somar();
        dividir();

        //Função com parâmetros - Cria variáveis que só podem ser usadas dentro da função
        function multiplica(valor3, valor4){
            valor3 * valor4;
        }

        //Invocar
        multiplica(2, 2);
        multiplica(2, 3);
        multiplica(1, 1);

    </script>
</body>
</html>
