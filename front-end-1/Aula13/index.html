<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa Aula 13</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Ordem de serviço Nº xxxxxx</h1>

    <form >
        <div>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite o seu nome">
        </div>

        <div>
            <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seuemail@email.com">
        </div>

        <div>
            <label for="socialNumber">CPF</label>
            <input type="number" maxlength="11" id="socialNumber" name="socialNumber" placeholder="Digite o seu CPF">
        </div>

        <div>
            <label for="birthDate">Data de nascimento</label>
            <input type="date" id="birthDate" name="birthDate">
        </div>

        <div>
            <label for="city">Cidade</label>
            <select name="city" id="city">
                <option value="saoPaulo">São Paulo</option>
                <option value="saoRoque">São Roque</option>
                <option value="Oz">Osasco</option>
            </select>
        </div>
        
        <div>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password">
        </div>
        
        <div>
            <label for="passwordConfirm">Confirme sua senha</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm">
        </div>

        <div>
            <label for="">Comentários / Observações</label>
            <div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>

        <button type="submit">Salvar</button>
        <button type="reset">Limpar</button>
    </form>

</body>
</html>
